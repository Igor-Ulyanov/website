<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 50px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        header p {
            font-size: 1.2em;
        }
        main {
            padding: 50px 20px;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Website</h1>
    <p>Your journey to something amazing starts here.</p>
</header>

<main>
    <h2>Get Started Today</h2>
    <p>Sign up to get access to exclusive content and updates.</p>
    <a href="#" class="cta-button">Join Now</a>
</main>

<footer>
    &copy; 2025 Your Company Name. All rights reserved.
</footer>

</body>
</html>
